<div class="password" [style.background-image]="'url(/assets/image1.avif)'">

    <div class="head ">

        <div class="nav-left">
            <h2> <img src="http://www.kodecorp.com/KodeCorp/uploads/2020/08/Logo.png" width="300px" height="100px" > </h2>
        </div>


      </div>
      <p-card [style]="{width: '360px'}" styleClass="shadow-2">
        <ng-template pTemplate="header">

            <h1 class="card" [style.background-image]="'url(/assets/images2.jfif)'" > Forgot Password</h1>
        </ng-template>

        <div class="p-col-12 p-md-4">
            <label>Enter Email</label>
            <div class="p-inputgroup">
                <input type="text" class="form-control" pInputText placeholder="Enter Email" >
            </div>
        </div>



        <br>
        <div class="p-button-rounded">
            <button pButton pRipple type="button" [routerLink]="['/navbar']" label="Login"
            class="p-button-rounded p-button-info"></button>


            <button pButton pRipple type="button" [routerLink]="['/login']" label="Back"
            class="p-button-rounded p-button-info"></button>
        </div>


    </p-card>

</div>
