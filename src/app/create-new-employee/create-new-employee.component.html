<p-panel  >
  <ng-template pTemplate="header" >
    <div  class="col -md-6" style="text-align:left">
    <strong>CREATE EMPLOYEES </strong>
  </div>
      <div class="col-sm-6" style="text-align:right">
      <button pButton type="button" label="Back"  icon=" pi pi-arrow-left"  routerLink="../Employees" iconPos="left" class="p-button-sm " ></button>&nbsp;
      <button pButton type="button" label="Save" icon="pi pi-check" iconPos="left" class="p-button-sm"></button>

  </div>
  </ng-template> 
 
    <form >
       <div class="row">
    <div class="col-md-4">
  <div class="col-12 md:col-4  ">
    <h3 >EmployeeID<span class="required">*</span></h3>
    <input type="text" pInputText  class="p-inputtext-normal" placeholder="ENTER EMPLOYEE ID" required> 
    <br>
    <br>

    <h3>Email<span class="required" >*</span></h3>
    <input type="text"  class="p-inputtext-normal" required  pInputText placeholder="ENTER EMAIL">
    <br>
    <br>

    <h3 >DesignationID<span class="required">*</span></h3>
   
     <p-dropdown [options]="roles" [showClear]="true"  [(ngModel)]="selectedrole"   placeholder="Select Designation" >
    
    </p-dropdown> 
    <!-- <p-dropdown [options]="roles" [(ngModel)]="selectedrole"  placeholder="Select Role" [group]="true">
      <ng-template let-group pTemplate="group">
        <div class="p-d-flex p-ai-center">
          <span>{{group.name}}</span>
        </div>
      </ng-template>
    </p-dropdown> -->
    <br>
    <br>

    <p-checkbox name="group1" value="IsActive" inputId="any" ></p-checkbox>
    <label for="any">IsActive<span class="required">*</span></label>

</div>
</div>
<div class="col-md-4">
<div class="col-12 md:col-4">
  <h3>FirstName<span class="required">*</span></h3>
  <input type="text" pInputText  class="p-inputtext-normal" required  placeholder="ENTER FIRSTNAME"> 
  <br>
  <br>

  <h3 >PanNumber</h3>
  <input type="text"   class="p-inputtext-normal" pInputText placeholder="ENTER PAN NUMBER">
  <br>
  <br>

  <h3 >ShiftId<span class="required">*</span></h3>
  <p-dropdown [options]="Shifts"   placeholder="Select Shift"  ></p-dropdown>
  <!-- <p-dropdown [options]="Shifts"   placeholder="Select Shift"    [group]="true">
    <ng-template let-group pTemplate="group">
      <div class="p-d-flex p-ai-center">
        <span>{{group.name}}</span>
      </div>
    </ng-template>
  </p-dropdown> -->
  </div>
</div>
<div class="col-md-4">
<div class="col-12 md:col-4  ">
  <h3 >LastName<span class="required">*</span></h3>
  <input type="text"  class="p-inputtext-normal" required  pInputText placeholder="ENTER LASTNAME"> 
  <br>
  <br>

  <h3 >Password<span class="required">*</span></h3>
  <input type="text"   class="p-inputtext-normal" required  pInputText placeholder="ENTER PASSWORD">
  <br>
  <br>

  <h3 >DOJ<span class="required">*</span></h3>
  <input type="text"  class="p-inputtext-normal" pInputText placeholder="DD/MM/YYYY"> 
</div>
</div></div>
</form>


</p-panel>
